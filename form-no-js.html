<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contact.css">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="https://httpbin.org/post" method="post">
        <form-field>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" minlength="5" required>
            <output>Please enter valid name</output>
        </form-field>

        <form-field>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <output>Please enter valid email address</output>
        </form-field>

        <form-field>
            <label for="comments">Comments:</label>
            <input type="text" id="comments" name="comments" maxlength="500" minlength="10" pattern="[a-zA-Z0-9.,!?'&quot;:;\(\)\-_ ]+" required>
            <div class="output">
                <output>Do not use non-typical characters</output>
                <output>Maximum 500 characters</output>
            </div>
        </form-field>

        <input type="hidden" id="possible_bot" name="possible_bot" value="true">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
